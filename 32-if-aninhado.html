<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF - Aninhado</title>
</head>

<body>




    <script>
        let estoque = Number(prompt("Digite o valor do estoque:"))
        if (estoque <= 10) {
            alert("Estoque baixo")
        }
        else if (estoque <= 50) {
            alert("Estoque atenção")
        }
        else {
            alert("Estoque normal")
        }
    </script>
</body>

</html>
