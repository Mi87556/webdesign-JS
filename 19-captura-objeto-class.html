<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura objetos por classes</title>
</head>
<body>
    <ol>
        <li>Gato</li>
        <li>Cachorro</li>
        <li class="verde">Papagaio</li>
        <li>Macaco</li>
        <li>Girafa</li>
    </ol>
    

    <script>
        let animaisDestaque = document.getElementsByClassName('verde')[0]
        animaisDestaque.style.color = "darkgreen"
     </script>
</body>
</html>
