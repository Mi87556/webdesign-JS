<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>

    <script>
        //Pegar o paragrafo
        let paragrafo1 = window.document.getElementsByTagName('p')[0]
        //<-Escrever novamente
        window.document.write(paragrafo1.innerText)
        
    </script>
</body>
</html>
