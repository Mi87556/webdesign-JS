<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>

<body>

    <form action="" class="forms">
        <label for="alunoName">Nome:</label>
        <input type="text" id="alunoName">
        <br>
        <br>
        <label for="notaUm">Nota 1:</label>
        <input type="number" id="notaUm">
        <br>
        <br>
        <label for="notaDois">Nota 2:</label>
        <input type="number" id="notaDois">
        <br>
        <br>
        <label for="notaTres">Nota 3:</label>
        <input type="number" id="notaTres">
        <br>
        <br>
        <label for="notaQuatro">Nota 4:</label>
        <input type="number" id="notaQuatro">
        <br><br>
        <input type="button" value="Calcular" onclick="somar()">
    </form>

    <script>

        
        function somar() {
            let name = document.getElementById("alunoName").value
            let nota1 = Number(document.getElementById("notaUm").value)
            let nota2 = Number(document.getElementById("notaDois").value)
            let nota3 = Number(document.getElementById("notaTres").value)
            let nota4 = Number(document.getElementById("notaQuatro").value)
            let media = (nota1 + nota2 + nota3 + nota4) / 4
            alert(`${name}, sua média é ${media}!`)

        }

    </script>
</body>

</html>
