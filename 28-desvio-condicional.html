<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvio condicional - if</title>
</head>

<body>


    <script>
        let nota = Number(prompt("Por favor, digite a nota:"))
        if (nota < 6) {
            alert(`Sua nota é ${nota}, você está reprovado!`)
            
        }
        alert("Continue estudando")

    </script>
</body>

</html>
