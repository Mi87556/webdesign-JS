<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>
</head>
<body>
    <img src="imagens/gatinhozin.jpg" alt="Gato" id="pet">
    <br><br>
    <button onclick="fotoUm()">Alterar foto</button>
    <br><br>
    <button onclick="fotoDois()">Alterar foto</button>

<script>
    function fotoUm(){
        pet.setAttribute("src","imagens/gatonnn.jpg")
    }
    function fotoDois(){
        pet.setAttribute("src","imagens/gatinhozin.jpg")
    }
    

</script>
</body>
</html>
