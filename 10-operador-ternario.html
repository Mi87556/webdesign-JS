<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
</head>

<body>




    <script>
    //carrega prompt para armazenamento das variáveis
        let nota1 = Number(prompt("Digite a nota 1"))
        let nota2 = Number(prompt("Digite a nota 2"))
        let nota3 = Number(prompt("Digite a nota 3"))
        let nota4 = Number(prompt("Digite a nota 4"))
        let faltas = Number(prompt("Digite a quantidade de faltas"))
    //calcula a média das notas digitadas
        let media = (nota1 + nota2 + nota3 + nota4) / 4
    //cria variáveis de respostas personalizadas para os testes do operador ternário
        let aprovado = "APROVADO"
        let reprovado = "REPROVADO"
    //operador ternário verificando se a média é maior ou igual a 6
        faltas<=10&&media>=6?alert(aprovado):alert(reprovado)

    </script>
</body>

</html>
